name: EasySave.Tests

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          path: EasySave

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Build and Test
        run: |
          cd EasySave
          dotnet build --configuration Release --no-restore
          dotnet test --no-build --verbosity normal --configuration Release EasySave.Tests/EasySave.Tests.csproj
